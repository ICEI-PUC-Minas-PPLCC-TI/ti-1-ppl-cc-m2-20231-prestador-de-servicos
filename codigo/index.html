<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="src/style.css">

    <link rel="icon" href="src/img/hey_you.png" class="icon">

    <title>iWork</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="src/scripts/filtro.js"></script>
  </head>
  <body class="bg-white">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white mb-4">
      <div class="container-fluid">
        <a class="navbar-title" href="#">iWork</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between text-center mt-2 flex-no-wrap" id="navbarSupportedContent">
          <div class="d-flex flex-column align-items-start">
          <form class="d-flex me-auto">
            <input class="form-control me-2" type="search" placeholder="Search for a service" aria-label="Search">
            <button onclick="search()" id="search" class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        <div class="d-flex flex-column align-items-start">
          <ul class="navbar-nav">
            <li class="nav-item buttom">
              <a class="nav-link" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
          </div>
        </div>
        </div>
      </div>
    </nav>

    <div class="servicos w-100 h-100 d-flex flex-column align-items-center p-5">
      <p><b>Service/Price filter</b></p>
      <p>Find the right service for the right price!</p>
      <form>
        <select class="form-select type mb-2">
          <option disabled="" selected="" hidden="">TYPE</option>
          <option>Dev</option>
          <option>Pedreiro</option>
          <option>Dj</option>
          <option>Faxineira</option>
          <option>Musico</option>
          <option>Designer</option>
          <option>Eletricista</option>
          <option>Jardineiro</option>
          <option>Chef</option>
          <option>Tradutor</option>
          <option>Escritor</option>
        </select>
      </form>
      <form>
        <select class="form-select ava mb-2">
          <option disabled="" selected="" hidden="">AVAILABILITY</option>
          <option>Available</option>
          <option>Unavailable</option>
        </select>
      </form>
      <form>
        <select class="form-select category mb-2">
          <option disabled="" selected="" hidden="">CATEGORY</option>
          <option>24/7</option>
          <option>Weekday</option>
        </select>
      </form>
      <button style="width:12em;" id="look" class="btn bg-dark border text-white"><i class="fa fa-search" aria-hidden="true"></i> Search </button>
    </div>

    <main class="align-center">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
        <div class="pcards d-flex flex-wrap">

        </div>
      </div>
    </main>

    <div id="results-container"></div>


      <footer>  
        <div class="container-fluid bg-blue text-center text-white"><i class="fa-regular fa-copyright"></i>   iWork</div>
      </footer>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e601ab8f9a.js" crossorigin="anonymous"></script>
  </body>
</html>
